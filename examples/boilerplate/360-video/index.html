<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript - A-Frame School</title>
    <meta name="description" content="JavaScript - A-Frame School">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
  <body>
    <a-scene>
      <a-assets>
    <video webkit-playsinline id="video" crossorigin="anonymous" loop src="./city_halfres.mp4">
    </video>
      </a-assets>
      <a-videosphere id="vid" src="#video" rotation="0 180 0"></a-videosphere> 
    </a-scene>
    <script>
    window.addEventListener('click', function () {
      var v = document.querySelector('#video');
      v.play();
    });
    </script>
  </body>
</html>
