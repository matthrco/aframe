<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360 Video</title>
    <meta name="description" content="360 Video â€” A-Frame">
    <script src="../../../dist/aframe-master.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
    <video id="video" crossorigin="anonymous" loop src="./city.mp4">
    </video>
      </a-assets>
      <a-videosphere id="vid" src="#video" rotation="0 180 0"></a-videosphere> 
    </a-scene>
    <script>
    window.addEventListener('click', function () {
      var v = document.querySelector('#vid');
      v.play();
    });
    </script>
  </body>
</html>
